<header class="header">
  <div class="container">
    <div class="header__row">
      <a [routerLink]="['/']" class="header__logo-link">
        <img src="static/images/logo.svg" alt="logo" class="header__logo">
      </a>

      <nav class="header__navigation">
        <ul class="navigation__menu">
          <li class="menu__item">
            <a [routerLink]="['/']" class="item-link">
              Головна
            </a>
          </li>
          <li class="menu__item">
            <a [routerLink]="['/news']" class="item-link">
              Новини
            </a>
          </li>
          <li class="menu__item">
            <a [routerLink]="['/articles']" class="item-link">
              Статті
            </a>
          </li>
          <li class="menu__item">
            <a [routerLink]="['/users']" class="item-link">
              Користувачі
            </a>
          </li>
        </ul>
      </nav>
